  <!-- ADVANCED FORM -->
  <main class="max-w-screen-xl mx-auto px-4 py-8 space-y-8">
    <h1 class="text-2xl font-bold dark:text-white">Advanced NPC Generator</h1>

    <!-- 1) Identity -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      <div>
        <label class="block mb-1">Name</label>
        <select id="advName" class="w-full border p-2 rounded"></select>
      </div>
      <div>
        <label class="block mb-1">Sex</label>
        <select id="advSex" class="w-full border p-2 rounded"></select>
      </div>
      <div>
        <label class="block mb-1">Race</label>
        <select id="advRace" class="w-full border p-2 rounded"></select>
      </div>
      <div>
        <label class="block mb-1">Class / Role</label>
        <select id="advClass" class="w-full border p-2 rounded"></select>
      </div>
    </section>

    <!-- 2) Stats -->
    <section class="grid grid-cols-2 sm:grid-cols-4 gap-4">
      <div><label>STR</label><input id="statSTR" type="number" class="w-full border p-2 rounded" /></div>
      <div><label>DEX</label><input id="statDEX" type="number" class="w-full border p-2 rounded" /></div>
      <div><label>CON</label><input id="statCON" type="number" class="w-full border p-2 rounded" /></div>
      <div><label>INT</label><input id="statINT" type="number" class="w-full border p-2 rounded" /></div>
      <div><label>WIS</label><input id="statWIS" type="number" class="w-full border p-2 rounded" /></div>
      <div><label>CHA</label><input id="statCHA" type="number" class="w-full border p-2 rounded" /></div>
      <div>
        <label>Hit Dice</label>
        <select id="advHD" class="w-full border p-2 rounded"></select>
      </div>
      <div><label>HP</label><input id="advHP" type="number" class="w-full border p-2 rounded" /></div>
    </section>

    <!-- 3) Personality & Background -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      <div>
        <label>Trait</label>
        <select id="advTrait" class="w-full border p-2 rounded"></select>
      </div>
      <div>
        <label>Ideal</label>
        <select id="advIdeal" class="w-full border p-2 rounded"></select>
      </div>
      <div>
        <label>Bond</label>
        <select id="advBond" class="w-full border p-2 rounded"></select>
      </div>
      <div>
        <label>Flaw</label>
        <select id="advFlaw" class="w-full border p-2 rounded"></select>
      </div>
    </section>

    <!-- 4) Appearance -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div>
        <label>Hair Style</label>
        <select id="advHair" class="w-full border p-2 rounded"></select>
      </div>
      <div>
        <label>Eye Color</label>
        <select id="advEyes" class="w-full border p-2 rounded"></select>
      </div>
      <div>
        <label>Clothing Style</label>
        <select id="advClothing" class="w-full border p-2 rounded"></select>
      </div>
    </section>

    <!-- 5) Hooks -->
    <section>
      <label class="block mb-1">Back‚Äêstory Hook</label>
      <select id="advHook" class="w-full border p-2 rounded"></select>
    </section>

    <!-- Generate & Export -->
    <div class="flex items-center space-x-4">
      <button id="advGenerateBtn" class="bg-indigo-600 text-white py-2 px-4 rounded">
        Generate NPC
      </button>
      <button id="exportJsonBtn"  class="bg-gray-600 text-white py-2 px-4 rounded">
        Export JSON
      </button>
      <button id="exportPdfBtn"   class="bg-gray-600 text-white py-2 px-4 rounded">
        Export PDF
      </button>
    </div>

    <!-- Result Display -->
    <div id="advResultCard" class="mt-6 p-6 bg-gray-50 dark:bg-gray-700 rounded"></div>
