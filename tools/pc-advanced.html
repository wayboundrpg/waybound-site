<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PC Generator (Advanced) ‚Äì Waybound</title>

  <!-- 1) Must come first, before Tailwind CSS -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {},
      },
      plugins: [],
    };
  </script>

  <!-- 2) Then load Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 3) Any other scripts/styles -->
  <link rel="stylesheet" href="../styles/main.css" />
  <script src="/scripts/shared.js" defer></script>
  <script src="/scripts/generator.js" defer></script>

  <!-- Accordion transitions -->
  <style>
    details > div {
      @apply overflow-hidden transition-all duration-300 ease-in-out;
    }
    details[open] > div {
      @apply max-h-screen;
    }
    details:not([open]) > div {
      @apply max-h-0;
    }
  </style>
</head>

<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <!-- HEADER / NAV -->
  <header class="bg-gray-900 dark:bg-gray-800 text-white">
    <div class="max-w-screen-xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="../index.html" class="text-2xl font-bold">Waybound</a>
      <ul id="navMenu" class="hidden md:flex space-x-6">
        <li><a href="../index.html"      class="hover:underline">Home</a></li>
        <li><a href="npc-general.html"   class="hover:underline">NPC Quick</a></li>
        <li><a href="npc-advanced.html"  class="hover:underline">NPC Adv.</a></li>
        <li><a href="pc-general.html"    class="hover:underline">PC Quick</a></li>
        <li><a href="pc-advanced.html"   class="underline font-semibold">PC Adv.</a></li>
      </ul>
      <div class="flex items-center">
        <button id="navToggle" class="md:hidden p-2 focus:outline-none">üçî</button>
        <button id="themeToggle"
                class="ml-4 p-2 bg-gray-700 dark:bg-gray-600 rounded focus:outline-none"
                aria-label="Toggle dark mode">üåô</button>
      </div>
    </div>
    <div id="mobileMenu" class="md:hidden hidden bg-gray-800 p-4">
      <ul class="space-y-2">
        <li><a href="../index.html"      class="text-white hover:underline">Home</a></li>
        <li><a href="npc-general.html"   class="text-white hover:underline">NPC Quick</a></li>
        <li><a href="npc-advanced.html"  class="text-white hover:underline">NPC Adv.</a></li>
        <li><a href="pc-general.html"    class="text-white hover:underline">PC Quick</a></li>
        <li><a href="pc-advanced.html"   class="text-white font-semibold hover:underline">PC Adv.</a></li>
      </ul>
    </div>
  </header>

  <main class="max-w-screen-xl mx-auto px-4 py-8">
    <!-- Expand/Collapse All -->
    <div class="text-right mb-4">
      <button id="toggleAll"
              class="text-indigo-600 dark:text-indigo-400 hover:underline">
        üîΩ Expand All
      </button>
    </div>

    <h1 class="text-2xl font-bold dark:text-white text-center mb-6">
      Advanced PC Generator
    </h1>

    <!-- 1) Identity -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
      <div><label class="block mb-1 dark:text-gray-300">Name</label>
        <select id="advName" class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"></select>
      </div>
      <div><label class="block mb-1 dark:text-gray-300">Sex</label>
        <select id="advSex" class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"></select>
      </div>
      <div><label class="block mb-1 dark:text-gray-300">Race</label>
        <select id="advRace" class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"></select>
      </div>
      <div><label class="block mb-1 dark:text-gray-300">Class / Role</label>
        <select id="advClass" class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"></select>
      </div>
    </section>

    <!-- 2) Core Stats -->
    <section class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-6">
      <div><label class="block mb-1 dark:text-gray-300">STR</label><input id="statSTR" type="number" min="1" max="20" class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"/></div>
      <div><label class="block mb-1 dark:text-gray-300">DEX</label><input id="statDEX" type="number" min="1" max="20" class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"/></div>
      <div><label class="block mb-1 dark:text-gray-300">CON</label><input id="statCON" type="number" min="1" max="20" class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"/></div>
      <div><label class="block mb-1 dark:text-gray-300">INT</label><input id="statINT" type="number" min="1" max="20" class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"/></div>
      <div><label class="block mb-1 dark:text-gray-300">WIS</label><input id="statWIS" type="number" min="1" max="20" class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"/></div>
      <div><label class="block mb-1 dark:text-gray-300">CHA</label><input id="statCHA" type="number" min="1" max="20" class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"/></div>
      <div><label class="block mb-1 dark:text-gray-300">Hit Dice</label>
        <select id="advHD" class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"></select>
      </div>
      <div><label class="block mb-1 dark:text-gray-300">HP</label><input id="advHP" type="number" min="1" class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"/></div>
    </section>

    <!-- 3) Personality & Background -->
    <details class="bg-gray-100 dark:bg-gray-800 p-4 rounded mb-6">
      <summary class="cursor-pointer font-semibold dark:text-gray-200">
        üß† Personality & Background
      </summary>
      <div class="mt-3 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <div><label class="block mb-1 dark:text-gray-300">Trait</label><select id="advTrait" class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"></select></div>
        <div><label class="block mb-1 dark:text-gray-300">Ideal</label><select id="advIdeal" class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"></select></div>
        <div><label class="block mb-1 dark:text-gray-300">Bond</label><select id="advBond" class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"></select></div>
        <div><label class="block mb-1 dark:text-gray-300">Flaw</label><select id="advFlaw" class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"></select></div>
      </div>
      <!-- PC-only: Alignment & Background -->
      <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div><label class="block mb-1 dark:text-gray-300">Alignment</label><select id="advAlignment" class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"></select></div>
        <div><label class="block mb-1 dark:text-gray-300">Background</label><select id="advBackground" class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"></select></div>
      </div>
    </details>

    <!-- 4) Appearance & Hook -->
    <details class="bg-gray-100 dark:bg-gray-800 p-4 rounded mb-6">
      <summary class="cursor-pointer font-semibold dark:text-gray-200">
        üëÅÔ∏è Appearance & Hook
      </summary>
      <div class="mt-3 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div><label class="block mb-1 dark:text-gray-300">Hair Style</label><select id="advHair" class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"></select></div>
        <div><label class="block mb-1 dark:text-gray-300">Eye Color</label><select id="advEyes" class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"></select></div>
        <div><label class="block mb-1 dark:text-gray-300">Clothing Style</label><select id="advClothing" class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"></select></div>
      </div>
      <div class="mt-4"><label class="block mb-1 dark:text-gray-300">Back-story Hook</label><select id="advHook" class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"></select></div>
    </details>

    <!-- 5) Proficiencies & Equipment -->
    <details class="bg-gray-100 dark:bg-gray-800 p-4 rounded mb-6">
      <summary class="cursor-pointer font-semibold dark:text-gray-200">
        ‚öíÔ∏è Proficiencies & Equipment
      </summary>
      <div class="mt-3 space-y-4">
        <div><label class="block mb-1 dark:text-gray-300">Skill Proficiencies</label><select id="advSkill1" multiple class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"></select></div>
        <div><label class="block mb-1 dark:text-gray-300">Tool Proficiencies</label><select id="advTools" multiple class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"></select></div>
        <div><label class="block mb-1 dark:text-gray-300">Languages</label><select id="advLangs" multiple class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"></select></div>
        <div><label class="block mb-1 dark:text-gray-300">Starting Equipment</label><input id="advGear" type="text" placeholder="Leather armor, longsword‚Ä¶" class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"/></div>
      </div>
    </details>

    <!-- 6) Spellcasting -->
    <details class="bg-gray-100 dark:bg-gray-800 p-4 rounded mb-6">
      <summary class="cursor-pointer font-semibold dark:text-gray-200">
        ‚ú® Spellcasting
      </summary>
      <div class="mt-3 space-y-4">
        <div><label class="block mb-1 dark:text-gray-300">Spells Known / Prepared</label><select id="advSpells" multiple class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"></select></div>
        <div><label class="block mb-1 dark:text-gray-300">Spell Slots</label><input id="advSlots" type="text" placeholder="1st:4, 2nd:3, ‚Ä¶" class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 border p-2 rounded transition-colors duration-200 ease-in-out"/></div>
      </div>
    </details>

    <!-- Generate & Export -->
    <div class="flex items-center space-x-4 mb-6">
      <button id="advGenerateBtn"
        class="bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-800 text-white font-semibold py-2 px-4 rounded transition-colors duration-200 ease-in-out">
        Generate PC
      </button>
      <button id="exportJsonBtn" disabled
        class="bg-gray-600 text-white py-2 px-4 rounded opacity-50 cursor-not-allowed transition-opacity duration-200">
        Export JSON
      </button>
      <button id="exportPdfBtn" disabled
        class="bg-gray-600 text-white py-2 px-4 rounded opacity-50 cursor-not-allowed transition-opacity duration-200">
        Export PDF
      </button>
    </div>

    <!-- Result Display -->
    <div
      id="advResultCard"
      class="mt-6 p-6 bg-gray-50 dark:bg-gray-700 rounded opacity-0 scale-95 transition-all duration-300 ease-out hover:shadow-lg">
    </div>
  </main>

  <footer class="bg-gray-900 dark:bg-gray-800 text-gray-400 dark:text-gray-500 text-center py-6">
    Waybound RPG ¬© 2025
  </footer>

  <!-- shared & generator -->
  <script src="/scripts/shared.js"></script>
  <script src="/scripts/generator.js"></script>

  <!-- result-card animation & JSON-enable -->
  <script>
    document.getElementById('advGenerateBtn').addEventListener('click', () => {
      const card = document.getElementById('advResultCard');
      requestAnimationFrame(() => {
        card.classList.remove('opacity-0','scale-95');
        card.classList.add('opacity-100','scale-100');
      });
      const j = document.getElementById('exportJsonBtn');
      j.disabled = false;
      j.classList.remove('opacity-50','cursor-not-allowed');
    });
  </script>
</body>
</html>
