<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>PC Generator (Advanced) ‚Äì Waybound</title>
  <script>window.tailwindConfig={darkMode:'class'}</script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <!-- HEADER / NAV -->
  <header class="bg-gray-900 dark:bg-gray-800 text-white">
    <div class="max-w-screen-xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="../index.html" class="text-2xl font-bold">Waybound</a>
      <ul id="navMenu" class="hidden md:flex space-x-6">
        <li><a href="../index.html"      class="hover:underline">Home</a></li>
        <li><a href="npc-general.html"   class="hover:underline">NPC Quick</a></li>
        <li><a href="npc-advanced.html"  class="hover:underline">NPC Adv.</a></li>
        <li><a href="pc-general.html"    class="hover:underline">PC Quick</a></li>
        <li><a href="pc-advanced.html"   class="underline font-semibold">PC Adv.</a></li>
      </ul>
      <div class="flex items-center">
        <button id="navToggle" class="md:hidden p-2 focus:outline-none">üçî</button>
        <button id="themeToggle"
                class="ml-4 p-2 bg-gray-700 dark:bg-gray-600 rounded focus:outline-none"
                aria-label="Toggle dark mode">üåô</button>
      </div>
    </div>
    <div id="mobileMenu" class="md:hidden hidden bg-gray-800 p-4">
      <ul class="space-y-2">
        <li><a href="../index.html"      class="text-white hover:underline">Home</a></li>
        <li><a href="npc-general.html"   class="text-white hover:underline">NPC Quick</a></li>
        <li><a href="npc-advanced.html"  class="text-white hover:underline">NPC Adv.</a></li>
        <li><a href="pc-general.html"    class="text-white hover:underline">PC Quick</a></li>
        <li><a href="pc-advanced.html"   class="text-white font-semibold hover:underline">PC Adv.</a></li>
      </ul>
    </div>
  </header>

  <main class="max-w-screen-xl mx-auto px-4 py-8 space-y-8">
    <h1 class="text-2xl font-bold dark:text-white text-center">Advanced PC Generator</h1>

    <!-- 1) Identity -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      <div>
        <label class="dark:text-gray-300">Name</label>
        <select id="advName"
                class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                       border p-2 rounded transition-colors duration-200 ease-in-out"></select>
      </div>
      <div>
        <label class="dark:text-gray-300">Sex</label>
        <select id="advSex"
                class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                       border p-2 rounded transition-colors duration-200 ease-in-out"></select>
      </div>
      <div>
        <label class="dark:text-gray-300">Race</label>
        <select id="advRace"
                class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                       border p-2 rounded transition-colors duration-200 ease-in-out"></select>
      </div>
      <div>
        <label class="dark:text-gray-300">Class / Role</label>
        <select id="advClass"
                class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                       border p-2 rounded transition-colors duration-200 ease-in-out"></select>
      </div>
    </section>

    <!-- 2) Stats -->
    <section class="grid grid-cols-2 sm:grid-cols-4 gap-4">
      <div>
        <label class="dark:text-gray-300">STR</label>
        <input id="statSTR" type="number" min="1" max="20"
               class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                      border p-2 rounded transition-colors duration-200 ease-in-out"/>
      </div>
      <!-- (DEX, CON, INT, WIS, CHA) -->
      <div>
        <label class="dark:text-gray-300">Hit Dice</label>
        <select id="advHD"
                class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                       border p-2 rounded transition-colors duration-200 ease-in-out"></select>
      </div>
      <div>
        <label class="dark:text-gray-300">HP</label>
        <input id="advHP" type="number" min="1"
               class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                      border p-2 rounded transition-colors duration-200 ease-in-out"/>
      </div>
    </section>

    <!-- 3) Personality & Background -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      <div>
        <label class="dark:text-gray-300">Trait</label>
        <select id="advTrait"
                class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                       border p-2 rounded transition-colors duration-200 ease-in-out"></select>
      </div>
      <!-- (Ideal, Bond, Flaw) -->
    </section>

    <!-- 4) Appearance -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div>
        <label class="dark:text-gray-300">Hair Style</label>
        <select id="advHair"
                class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                       border p-2 rounded transition-colors duration-200 ease-in-out"></select>
      </div>
      <!-- (Eyes, Clothing) -->
    </section>

    <!-- 5) Hooks -->
    <section>
      <label class="dark:text-gray-300">Back-story Hook</label>
      <select id="advHook"
              class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                     border p-2 rounded transition-colors duration-200 ease-in-out"></select>
    </section>

    <!-- Generate & Export -->
    <div class="flex items-center space-x-4">
      <button id="advGenerateBtn"
              class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded
                     transition-colors duration-200">
        Generate PC
      </button>
      <button id="exportJsonBtn" disabled
              class="bg-gray-600 text-white py-2 px-4 rounded opacity-50 cursor-not-allowed">
        Export JSON
      </button>
      <button id="exportPdfBtn" disabled
              class="bg-gray-600 text-white py-2 px-4 rounded opacity-50 cursor-not-allowed">
        Export PDF
      </button>
    </div>

    <div id="advResultCard"
         class="mt-6 p-6 bg-gray-50 dark:bg-gray-700 rounded
                transition-shadow duration-200 ease-in-out hover:shadow-lg">
    </div>
  </main>

  <footer class="bg-gray-900 dark:bg-gray-800 text-gray-400 dark:text-gray-500 text-center py-4">
    Waybound RPG ¬© 2025
  </footer>

  <script src="/scripts/shared.js"></script>
  <script src="/scripts/generator.js"></script>
</body>
</html>
