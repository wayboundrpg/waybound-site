<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NPC Generator (Quick) – Waybound</title>
  <!-- Tailwind + dark mode config -->
  <script>window.tailwindConfig={darkMode:'class'}</script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <!-- HEADER / NAV -->
  <header class="bg-gray-900 dark:bg-gray-800 text-white">
    <div class="max-w-screen-xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="../index.html" class="text-2xl font-bold">Waybound</a>
      <!-- DESKTOP MENU -->
      <ul id="navMenu" class="hidden md:flex space-x-6">
        <li><a href="../index.html"      class="hover:underline">Home</a></li>
        <li><a href="npc-general.html"   class="underline font-semibold">NPC Quick</a></li>
        <li><a href="npc-advanced.html"  class="hover:underline">NPC Advanced</a></li>
        <li><a href="pc-general.html"    class="hover:underline">PC Quick</a></li>
        <li><a href="pc-advanced.html"   class="hover:underline">PC Advanced</a></li>
      </ul>
      <!-- MOBILE / DARK TOGGLERS -->
      <div class="flex items-center">
        <button id="navToggle" class="md:hidden p-2 focus:outline-none">
          <!-- 🍔 icon -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <button id="themeToggle"
                class="ml-4 p-2 bg-gray-700 dark:bg-gray-600 rounded focus:outline-none"
                aria-label="Toggle dark mode">🌙</button>
      </div>
    </div>
    <!-- MOBILE MENU -->
    <div id="mobileMenu" class="md:hidden hidden bg-gray-800 p-4">
      <ul class="space-y-2">
        <li><a href="../index.html"      class="text-white hover:underline">Home</a></li>
        <li><a href="npc-general.html"   class="text-white font-semibold hover:underline">NPC Quick</a></li>
        <li><a href="npc-advanced.html"  class="text-white hover:underline">NPC Adv.</a></li>
        <li><a href="pc-general.html"    class="text-white hover:underline">PC Quick</a></li>
        <li><a href="pc-advanced.html"   class="text-white hover:underline">PC Adv.</a></li>
      </ul>
    </div>
  </header>

  <!-- QUICK NPC FORM -->
  <main class="max-w-screen-xl mx-auto px-4 py-12 space-y-6">
    <h1 class="text-3xl font-bold dark:text-white text-center">Quick NPC Generator</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      <div>
        <label class="block mb-1 dark:text-gray-300">Name</label>
        <select id="selName"
                class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                       border p-2 rounded transition-colors duration-200 ease-in-out"></select>
      </div>
      <div>
        <label class="block mb-1 dark:text-gray-300">Sex</label>
        <select id="selSex"
                class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                       border p-2 rounded transition-colors duration-200 ease-in-out"></select>
      </div>
      <div>
        <label class="block mb-1 dark:text-gray-300">Race</label>
        <select id="selRace"
                class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                       border p-2 rounded transition-colors duration-200 ease-in-out"></select>
      </div>
      <div>
        <label class="block mb-1 dark:text-gray-300">Trait</label>
        <select id="selTrait"
                class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                       border p-2 rounded transition-colors duration-200 ease-in-out"></select>
      </div>
    </div>

    <div class="text-center">
      <button id="generateBtn"
              class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold
                     py-2 px-6 rounded transition-colors duration-200">
        Generate NPC
      </button>
    </div>

    <div id="resultCard"
         class="mt-6 p-6 bg-gray-50 dark:bg-gray-700 rounded
                transition-shadow duration-200 ease-in-out hover:shadow-lg">
      <!-- Generated NPC will appear here -->
    </div>

    <section class="text-center mt-8">
      <p class="dark:text-gray-300">
        Want more control?
        <a href="npc-advanced.html"
           class="text-indigo-600 dark:text-indigo-400 hover:underline">
          Go to Advanced NPC Generator →
        </a>
      </p>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-900 dark:bg-gray-800 text-gray-400 dark:text-gray-500 text-center py-6">
    Waybound RPG © 2025
  </footer>

  <!-- SCRIPTS -->
  <script src="/scripts/shared.js"></script>
  <script src="/scripts/generator.js"></script>
</body>
</html>
